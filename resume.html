<script>
var json;
handle("/json/resume.json",function(file){
  output(file);
});

function output(file){
  var html = '<div class="left">';
  var json = JSON.parse(file);

  for(var i in json.resume){
    var row = json.resume[i];

    if(i==3) html += '</div><div class="right">';

    // print title
    html += "<table><tr>";
    html += '<td><img src="/img/resume/'+row.category+'.png" ';
    html += 'alt="'+row.category+'" /></td>';
    html += '<td class="title">'+row.category+'</td>';
    html += '</tr></table>';

    // print content
    html += '<div class="small_block"><table>';
    for(var j in row.data){
      if(row.category=="Education"){
        html += '<tr><td><div class="point"></div></td>';
        html += '<td><img src="/img/resume/'+row.data[j].img+'" ';
        html += 'alt="'+row.data[j].img+'" />&nbsp&nbsp</td>';
        html += '<td style="text-align:left;">'+row.data[j].node+'</td></tr>';
      }else{
        html += '<tr><td class="top_align"><div class="point"></div></td>';
        html += '<td>'+row.data[j].node+'</td></tr>';
      }
    }
    html += '</table></div>';

    if(i==5) html += '</div><div class="clear"></div>';
  }document.getElementById("posthere").innerHTML = html;
}
</script>
